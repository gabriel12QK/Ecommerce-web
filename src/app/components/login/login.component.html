<body class="hold-transition login-page bg-dark">
    <div class="login-box bg-dark">
      <!-- /.login-logo -->
      <div class="card card-outline card-success bg-dark">
        <div class="card-header text-center bg-dark">
          <a href="../../index2.html" class="h1"><b>Iniciar Sesion</b></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Inicia sesion para entrar al sistema</p>
    
          <form action="../../index3.html" method="post">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-success">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Recordarme
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-success btn-block">Iniciar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <div class="social-auth-links text-center mt-2 mb-3">
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Iniciar usando Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Iniciar usando Google
            </a>
          </div>
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="forgot-password.html">No me acuerdo de mi contrase√±a</a>
          </p>
          <p class="mb-0">
            <a href="register.html" class="text-center">Registrar un nuevo miembro</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    </body>
