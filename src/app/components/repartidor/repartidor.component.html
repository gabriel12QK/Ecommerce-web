              <h3 class="card-title"><b>Repartidores</b></h3>

                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Cédula</th>

                    <th>Dirección</th>
                    <th>Acciones</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of repartidores">
                    <td>{{r.id}}</td>
                    <td>{{r.name}} {{r.last_name}}</td>
                    <td>{{r.email}}</td>
                    <td>{{r.cedula}}</td>
                    <td>{{r.telefono}}</td>
                    <td>{{r.direccion}}</td>
                    <td>
                      <a class="btn btn-primary">

                      </a>
                      <a class="btn btn-danger mx-1">
